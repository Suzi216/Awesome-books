<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Awesom books</title>
    <script src="index.js" defer> </script>
  </head>
  <body>
   <section>
     <h1>Awesome Books</h1>
     <div class="books-list">
     </div>
   </section>
   <section>
     <form action="submit">
       <label for="book"></label>
       <input placeholder="Title" id="title" class="book-name" type="text" required><br> <br>
       <label  for="author"></label>
       <input placeholder="Author" id="author"  name="Author" class="book-author" type="text" required><br> <br>
       <button class="add-book" type="reset">Add</button>
     </form>
   </section>
  </body>
</html>
