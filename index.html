<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <title>AWESOME BOOKS</title>

  </head>
  <body>
   <section>
     <h1>Awesome Books</h1>
     <div class="books-list">
     </div>
   </section>
   <section>
     <form action="submit">
       <label for="book"></label>
       <input placeholder="Title" id="title" class="book-name" type="text" required><br> <br>
       <label  for="author"></label>
       <input placeholder="Author" id="author"  name="Author" class="book-author" type="text" required><br> <br>
       <button class="add-book" type="reset">Add</button>
     </form>
   </section>
  </body>

</html>
